<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Modulo 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Sora", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-sans bg-gray-100 flex items-center justify-center min-h-screen">
    <form class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
      <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">
        Iniciar Sesión
      </h1>

      <div class="mb-4">
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Username:</label
        >
        <input
          type="text"
          name="username"
          id="inputUsername"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Tu nombre de usuario"
        />
      </div>

      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password:</label
        >
        <input
          type="password"
          name="password"
          id="inputPassword"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Contraseña"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Ingresar
      </button>
    </form>
    <script src="./scripts/index.js"></script>
  </body>
</html>
